<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <div class="divCabecalho">
      <h3 class="nameOM">Ordem</h3>
      <h5 class="h5TipoOrdem"></h5>
    </div>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="">
      <ion-tab-button *ngFor="let tab of tabs" [tab]="tab.route">
        <ion-icon [name]="tab.icon"></ion-icon>
        <ion-label>{{tab.name}}</ion-label>
        <ion-badge>{{tab.notification}}</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>

<ion-footer>

</ion-footer>
