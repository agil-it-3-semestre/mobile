<ion-header>
</ion-header>

<ion-content>

  <ion-card *ngFor="let card of cards" (click)="DetalhesOrdem(card)">
    <ion-card-header>
      <ion-card-subtitle>{{card.tipoOrdem}}</ion-card-subtitle>
      <ion-card-title>{{card.name}}</ion-card-title>
      <ion-button size="small">Iniciar</ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>
