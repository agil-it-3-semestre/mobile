<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="">

      <ion-tab-button *ngFor="let tab of tabs" [tab]="tab.route">
        <ion-icon [name]="tab.icon"></ion-icon>
        <ion-label>{{tab.name}}</ion-label>
        <ion-badge>{{tab.notification}}</ion-badge>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
  
</ion-content>
